<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <title>Bolloon Sampes</title>
  <style>
    body {
      padding: 0 10px 40px;
    }
    h2 {
      font-size: 16px;
    }
    .ex1 {                  /* 四角形 */
      width: 100px;
      height: 100px;
      background: #eee;
    }
    .ex2 {
      width: 100px;
      height: 100px;
      background: #eee;
      border-style: solid;    /* 一本線で */
      border-width: 20px;
      border-color: red blue pink green;
    }
    .ex3 {
      width: 0px;
      height: 0px;
      background: #eee;
      border-style: solid;    /* 一本線で */
      border-width: 20px;
      border-color: red blue pink green;
    }
  </style>
</head>
<body>
  <h2>ex1</h2>
  <div class="ex1"></div>
  <h2>ex2</h2>
  <div class="ex2"></div>
  <h2>ex3</h2>
  <div class="ex3"></div>
</body>
</html>
